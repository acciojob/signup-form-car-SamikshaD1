<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="Name"><br>
	<label for="email">Email</label>
	<input type="email" id="emailemail" name="email" placeholder="Email"><br>
	<label>Gender:</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</lable><br>
	<label for="car brands">Car Brands:</label>
	<select  id="#car" name="car brands" ><br>
	<option value="">--Please choose an option--</option>
		<option value="audi">Audi</option>
		<option value="thar">Thar</option>
		<option value="BMW">BMW</option><br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="Age"><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" name="dob" required><br>
	<label for="phone-number">Phone Number</label>
	<input type="#tel" id="phone-number" name="phone-number" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password</label>
	<input type="password" id="password" name="password" placeholder="password"><br>
	<label for="tos">TOS</label>
	<input type="checkbox" id="tos" name="tos" required><br>
	<button type="submit">Submit</button>	
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
